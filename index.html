<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Emergency Hotline Services</title>

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- css  -->
    <link rel="stylesheet" href="./styles/style.css">

</head>


<body class="hind-madurai">


    <!-- nav section -->

    <section>
        <div class="bg-white  px-[36px] py-[14px]  ">
            <div class="flex flex-col md:flex-row justify-between h-[100px]  ">
                <div class="flex items-center gap-3">
                    <div>
                        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                    </div>
                    <div>
                        <h1 class="font-bold text-[#006747] text-xl">Emergency <br> Services</h1>
                    </div>
                </div>
                <div class="flex justify-center mt-3 md:mt-0 items-center gap-5  ">
                    <div
                        class="flex items-center gap-3  bg-[#41ff6b1a] font-bold px-[18px] py-[7px] md:px-[36px] py-[14px] rounded-4xl">
                        <p id="heart-count">0</p>
                        <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                    </div>
                    <div
                        class="flex items-center gap-3  bg-[#41ff6b1a] font-bold px-[18px] py-[7px] md:px-[36px] py-[14px] rounded-4xl">
                        <p id="coin-count">100</p>
                        <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
                    </div>
                    <div
                        class=" bg-[#00A63E] text-white px-[15px] py-[7px] md:px-[36px] py-[14px] rounded-3xl whitespace-nowrap">
                        <p><span id="copy-count">0 </span>Copy</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Banner Section -->

    <section>
        <div
            class=" h-auto md:h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center px-[30px] md:px-[60px] py-[10px] md:py-[21px] mt-7 md:mt-0">
            <div class="flex justify-center">
                <img class="w-[92px] h-[92px] mt-3" src="./assets/logo-dark.png" alt="">
            </div>
            <h1 class="font-bold text-2xl text-white mt-3">Emergency Service Directory</h1>
            <p class="text-white mt-3">Government Emergency Services at Your Fingertip – A Project by Government of the
                People’s Republic of Bangladesh</p>
        </div>
    </section>





    <!-- js  -->
    <script src="./script.js"></script>
</body>

</html>
